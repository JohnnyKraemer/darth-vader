<main>
    <div class="background-black">
      <div class="go-back">
        <a class="button button--tertiary" [routerLink]="['/']">&#8592; Back to Home</a>
      </div>
      <section class="intro">
        
        <div class="intro__img">
          <h1 class="title--secondary">{{serie.title}}</h1>
          <!-- <img [src]="serie.thumbnail.path + '/landscape_incredible.' + serie.thumbnail.extension" [alt]="serie.title" class="intro__thumbnail" *ngIf="serie.thumbnail"> -->
        </div>

        <div class="intro__description">
          {{serie.description}}
        </div>
      </section>
    </div>
  
    <div class="background-white">
      <section class="comics">
        <div class="comic" *ngFor="let comic of comics">
          <a [routerLink]="['/comic/'+comic.id]">
            <img class="comic__thumbnail" [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension"
              [alt]="comic.title">
  
            <div class="comic__description">
              {{comic.title}}
            </div>
          </a>
        </div>
      </section>
    </div>
  </main>
