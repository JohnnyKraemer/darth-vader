<main>
  <div class="background-black">
    <section class="intro">

      <div class="intro__title">
        <h1>My favorite Comic Books:</h1>
      </div>

      <div class="intro_items">
        <div class="intro__item" *ngFor="let serie of series">
          <div class="intro__img">
            <a [routerLink]="['/serie/'+serie.id]">
              <img [src]="serie.thumbnail.path + '.' + serie.thumbnail.extension" [alt]="serie.title"
                class="intro__thumbnail" *ngIf="serie.thumbnail">
            </a>
          </div>
        </div>

      </div>
    </section>
  </div>

  <div class="background-white">

  </div>
</main>
